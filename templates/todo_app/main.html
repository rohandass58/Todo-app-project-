<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description"
        content="This is to do list implemented using Django by Dennis Ivy who is a full stack web developer.">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do Items</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


    <style>
        body {
            background-color: #FAFAFA;
            font-family: 'Nunito', sans-serif;
            padding-top: 50px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Raleway', sans-serif;
        }

        a,
        p {
            color: #4b5156;
        }

        a {
            font-weight: 600;
        }

        .container {
            max-width: 550px;
            margin: auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s;
        }

        input {
            outline: none;
            border: none;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            color: #fff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            background: linear-gradient(90deg, #FFC947 0%, #FF7373 43%, #FF7373 100%);
            animation: fadeIn 1s;
        }

        .header-bar a {
            color: #fff;
            text-decoration: none;
        }

        .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-top: 1px solid #dfe4ea;
            overflow: hidden;
            animation: slideInUp 0.5s;
        }

        .task-title {
            display: flex;
            padding: 20px;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .task-title a {
            text-decoration: none;
            color: #4b5156;
        }

        .task-complete-icon {
            height: 20px;
            width: 20px;
            background-color: #66D395;
            border-radius: 50%;
        }

        .task-incomplete-icon {
            height: 20px;
            width: 20px;
            background-color: #D6D6D6;
            border-radius: 50%;
        }

        .delete-link {
            text-decoration: none;
            font-weight: 900;
            color: #F67280;
            font-size: 22px;
            line-height: 0;
            padding: 20px 20px;
        }

        /*Handle Classes*/

        .handle {
            display: inline-block;
            padding: 20px 16px;
            cursor: grab;
            user-select: none;
        }

        .handle:after,
        .handle:before {
            display: block;
            content: "";
        }

        .handle:active,
        .handle:active:before,
        .handle:active:after {
            cursor: grabbing;
        }

        .dropArea {
            background-color: #F1F2F6;
            color: black;
            border: #CED6E0 1px solid;
        }

        .selectedTask {
            opacity: 0.6;
        }

        #add-link {
            color: #FF7373;
            text-decoration: none;
            font-size: 42px;
            text-shadow: 1px 1px #81413b;
        }

        #search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        @media screen and (max-width: 320px) {
            #search-add-wrapper {
                padding: 10px;
            }
        }

        input[type=text],
        input[type=password],
        textarea {
            border: 1px solid #757575;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
            background-color: #F5F5F5;
        }

        label {
            padding-top: 10px !important;
            display: block;
            font-weight: bold;
            color: #4b5156;
        }

        ::placeholder {
            font-weight: 300;
            opacity: 0.5;
        }

        input[type=checkbox] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #FF7373;
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            position: relative;
            margin-right: 5px;
        }

        input[type=checkbox]:before {
            content: '';
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 10px;
            height: 10px;
            background-color: #FF7373;
            border-radius: 2px;
            opacity: 0;
        }

        input[type=checkbox]:checked:before {
            content: '\2713'; /* Unicode for tick symbol */
            font-size: 14px;
            color: #fff;
            text-align: center;
            line-height: 16px;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        input[type=submit] {
            border: none;
            background-color: #FF7373;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        input[type=submit]:hover {
            background-color: #F67280;
        }

        /* Error styling for form fields */
        .error {
            color: #ff3d3d;
            margin-top: 5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        {% block content %} {% endblock content %}
    </div>

</body>

</html>

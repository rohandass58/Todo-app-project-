{% extends 'todo_app/main.html' %}
{% block content %}

<style>
    body {
        background-color: #F6F9FC;
        font-family: 'Nunito', sans-serif;
    }

    .container {
        max-width: 550px;
        margin: auto;
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    a {
        color: #EB796F;
        text-decoration: none;
        font-size: 18px;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        color: #4b5156;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    input[type='submit'] {
        border: none;
        background-color: #EB796F;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }

    input[type='submit']:hover {
        background-color: #D45A49;
    }

    /* Beautiful button animation */
    @keyframes animateButton {
        0% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.1);
        }

        100% {
            transform: scale(1);
        }
    }

    .animate-on-click {
        animation: animateButton 0.3s ease;
    }

</style>

<div class="container">
    <a href="{% url 'tasks' %}">Go Back</a>
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this task? {{ task }}</p>
        <input type="submit" value="Delete" class="animate-on-click">
    </form>
</div>

{% endblock content %}
